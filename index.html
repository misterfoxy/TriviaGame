<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seinfeld Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <div class="row">
          <div class="col-md-2">
            <!-- spacer -->
          </div>
          <div class="col-md-8">
            <img src="assets/images/Seinfeld_logo.svg.png" class="center-block head-logo" alt="SeinfeldLogo">
            <h1 class = "text-center">Trivia!</h1>
          </div>
          <div class="col-md-2">
            <!-- spacer -->
          </div>


        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <!-- spacer -->
        </div>

        <div class="col-md-10 game-container">
          <h2 class="text-center"id="timer"></h2>
          <div class="row">
            <span id="questions"></span>
          </div>
          <div class="row" id="answers">

          </div>
          <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
              <div id="answerButtons">

              </div>

            </div>

            <div class="col-md-2">

            </div>

          </div>
          <button id="gameStart" class="btn btn-success center-block">Start Game</button>
        </div>

        <div class="col-md-1">
          <!-- spacer -->
        </div>

      </div>

    </div>

  </body>
</html>
